<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Introdução ao desenvolvimento web">
    <meta name="keywords" content="web,css,css framework">
    <meta property="og:title" content="web.start">
    <meta property="og:url" content="https://codinginbrazil.github.io/web/">
    <meta property="og:description" content="Introdução ao desenvolvimento web">
    <meta property="og:type" content="website">

    <title> Vue </title>
    <link rel="stylesheet" href="../1 css/normalize.css" />
    <link id="sakura-css" rel="stylesheet" href="../1 css/sakura/sakura-earthly.css">
</head>

<body>

    <header>
        <nav style="text-align: right;">
            <a href="https://github.com/codinginbrazil/web"> Home &nbsp</a>
            <a href="https://github.com/codinginbrazil/web/tree/master/aulas/">Aulas &nbsp</a>
            <a href="#">Projetos &nbsp</a>
            <a href="https://github.com/sswellington">GitHub &nbsp</a>
            <a href="https://github.com/codinginbrazil/">Sobre &nbsp</a>
            <a href="#" id="switch-theme">Change Theme</a>
        </nav>
        <h1> Vue </h1>
    </header>


    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Agora você me viu</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Inverter Mensagem</button>
    </div>

    <div id="app-6">
        <br>
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!--
            Agora provemos cada todo-item com o objeto todo que ele
            representa, de forma que seu conteúdo possa ser dinâmico.
            Também precisamos prover cada componente com uma "chave",
            a qual será explicada posteriormente.
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <a v-bind:href="url"> TESTE </a>
    <a v-on:click="doSomething"> ... </a>
    <hr>

    <footer style="text-align: center;">
        Coding in Brazil © 2020
    </footer>

</body>

<!-- VUE.JS  -->
<!-- versão de desenvolvimento, inclui avisos úteis no console  -->

<!-- versão de produção, otimizada para tamanho e velocidade -->

<script src="js/component.js"></script>

<script src="js/sakura-css.js"></script>

</html>
